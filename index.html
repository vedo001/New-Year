<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<style>
    body {
        text-align: center;
        background: #000;
        color: white;
        font-family: Arial;
    }
    img {
        width: 600px; /* ขยาย 2 เท่า */
        margin-top: 50px;
        border-radius: 20px;
    }
</style>
</head>
<body>

<h2>Hi, RBMT!</h2>
<img src="NW.png" alt="My Picture">

<!-- เพิ่ม muted เพื่ออนุญาต autoplay บนมือถือ -->
<audio id="bgmusic" autoplay muted loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  // ปลด mute หลังโหลดหน้าเว็บ (ช่วยให้มือถือเล่นอัตโนมัติ)
  const music = document.getElementById("bgmusic");
  window.addEventListener("load", () => {
      music.muted = false;
      music.play();
  });
</script>

</body>
</html>
