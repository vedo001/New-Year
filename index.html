<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<style>
    body {
        text-align: center;
        background: #000;
        color: white;
        font-family: Arial;
    }
    img {
        width: 600px;
        margin-top: 50px;
        border-radius: 20px;
    }
    #playbtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 20px;
        background: #ff0066;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Hi, RBMT2!</h2>
<img src="NW.png" alt="My Picture">

<audio id="bgmusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<button id="playbtn">▶ กดเพื่อเริ่มเพลง</button>

<script>
    const btn = document.getElementById("playbtn");
    const music = document.getElementById("bgmusic");

    btn.addEventListener("click", () => {
        music.play();
        btn.style.display = "none"; // ซ่อนปุ่มหลังจากกด
    });
</script>

</body>
</html>
