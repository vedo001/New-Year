<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>RBMT NEW YEAR</title>
<style>
    body {
        text-align: center;
        background: #000;
        color: white;
        font-family: Arial;
    }
    img {
        width: 600px;
        margin-top: 50px;
        border-radius: 20px;
        cursor: pointer; /* แสดงให้รู้ว่าแตะได้ */
        transition: 0.2s;
    }
    img:active {
        transform: scale(0.97);
        opacity: 0.8;
    }
</style>
</head>
<body>

<h2>Hi, RBMT!</h2>
<img id="mainpic" src="NW.png" alt="My Picture">

<audio id="bgmusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
    const img = document.getElementById("mainpic");
    const music = document.getElementById("bgmusic");

    img.addEventListener("click", () => {
        music.play();
    });
</script>

</body>
</html>
